name: CI

on: [push]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pytest
      run: |
        pytest
        
    - name: Lint with flake8
      run: |
        flake8 .

    - name: SSH into GCE instance
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 34.46.192.32
        username: nicholas_seward
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          set -e

          echo "Stopping and removing all containers..."
          docker ps -q | xargs -r docker stop
          docker ps -a -q | xargs -r docker rm

          echo "Cloning repository..."
          rm -rf /tmp/deploy-repo
          git clone https://github.com/nicholas_seward/seward_cicd_test.git /tmp/deploy-repo

          echo "Building Docker image..."
          cd /tmp/deploy-repo
          docker build -t myapp-image .

          echo "Running container..."
          docker run -d --name myapp-container -p 80:5000 myapp-image
